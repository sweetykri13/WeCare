<app-navbar></app-navbar>
<div style="display: flex; flex-direction:column;align-items: center; justify-content: center;height:400px;">
  <h1>Update Doctor</h1>
  <p [style.color]="'gray'">All fields are mandatory</p>
  <div style="display:flex; gap:55px; align-items:center">
    <h2>Doctor Id</h2>
    <input type="text" placeholder="Enter doctor Id" [(ngModel)]="doctorId" style="height:25px" readonly />
  </div>
  <div style="display:flex;gap:25px;align-items:center">
    <h2>Doctor Name</h2>
    <input type="text" placeholder="Enter doctor Name" [(ngModel)]="doctorName" style="height:25px" required/>
  </div>
  <div style="display:flex; gap:12px;align-items:center;">
    <button style="height:30px" (click)="updateDoctor()">Update Doctor</button>
    <button style="height:30px">Cancel</button>
  </div>
  <div *ngIf="successMessage" [style.color]="'red'">{{successMessage}}</div>
</div>
