<app-navbar></app-navbar>
<div style="display: flex; flex-direction:column;align-items: center; justify-content: center;height:600px;">
  <h1 style="margin-right:90px;">Update Surgery</h1>
  <p [style.color]="'gray'">All fields are mandatory</p>
  <div style=" align-items: center; text-align: center; gap: 20px">
    <div style="display: flex; gap: 12px; align-items: center">
      <h2>Surgery Id</h2>
      <input type="text" [(ngModel)]="surgeryId" style="height:25px" readonly />
    </div>
    <div style="display: flex; align-items: center; gap: 12px ">
      <h2>Doctor Id</h2>
      <input type="text" [(ngModel)]="doctorId" style="height: 25px" readonly />
    </div>
    <div style="display: flex; align-items: center; gap: 12px ">
      <h2>Surgery Date</h2>
      <input type="text" [(ngModel)]="surgeryDate" style="height: 25px" readonly />
    </div>
    <div style="display: flex; align-items: center; gap:20px">
      <h2>Start Time(24hrs Format)</h2>
      <input type="text" [(ngModel)]="startTime" style="height: 25px" placeholder="Enter Start Time" />
    </div>
    <div style="display: flex; gap: 20px; align-items: center ">
      <h2>End Time(24hrs Format)</h2>
      <input type="text" [(ngModel)]="endTime" placeholder="Enter End Time" style="height:25px" />
    </div>
    <div style="display: flex; gap: 20px; align-items: center">
      <h2>Surgery Category</h2>
      <input type="text" [(ngModel)]="surgeryCategory" style="height: 25px" readonly />
    </div>
    <div style="display:flex; gap:20px;align-items: center;">
      <button style="height: 30px" (click)="UpdateSurgery()">Update Surgery</button>
      <button style="height: 30px">Cancel</button>
    </div>
    <div *ngIf="successMessage" [style.color]="'red'">{{successMessage}}</div>
  </div>
</div>
